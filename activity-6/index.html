<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Activity 6</title>
    <!-- Calling css file -->
    <link href="css/master.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
    <h1>Browser Messenger</h1>
    <!-- Importing fonts from google -->
    <link href="https://fonts.googleapis.com/css?family=Baloo|Varela+Round" rel="stylesheet">
    </header>
    <main>
      <!-- Where messages will appear -->
      <div id="message-container" class="messages">

      </div>
      <br>
      <!-- Where the user can write and submit their own message -->
      <div id="inputDiv">
        <input id="name-input" type="text" name="senderTextField"  placeholder="Enter your name here" value="Anonymous">
        <br>
        <input id="message-input" type="text" name="messageTextField" placeholder="Enter your message here" value="Hello, world!">
        <br>
        <button id="send" type="button" name="sendButton">Send</button>
        <button id="reply" type="button" name="replyButton">Reply</button>
      </div>
      <!-- Used for adding space at bottom of page -->
      <div class="spacer" id="bottom"></div>
    </main>
    <!-- Calling javascript file -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
