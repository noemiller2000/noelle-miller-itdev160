<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Activity 8</title>
  <!-- Calling css file -->
  <link href="css/master.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="header-title">My Cool Blog</h1>
    <div class="header-menu">
      <button type="button" id="new-button">New</button>
    </div>
  </header>
  <main>
    <section id="display-content"></section>
  </main>
  <footer>
    By Noelle Miller (ITDEV 160)
  </footer>

  <!-- Modal Dialog (hidden by default) -->
  <div class="modal" id="modal-dialog">
    <section>
      <h2>Title</h2>
      <input type="text" id="edit-title-text" value="">
      <span id=edit-title-message></span>
    </section>
    <section>
      <h2>Content</h2>
      <textarea id="edit-content-text" rows="8" cols="80"></textarea>
      <span id="edit-content-message"></span>
    </section>
    <footer>
      <button type="button" id="cancel-button">Cancel</button>
      <button type="button" id="save-button">Save</button>
    </footer>
  </div>
  <div id="modal-backdrop"></div>
  <!-- Calling javascript file -->
  <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
